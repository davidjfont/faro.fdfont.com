<!-- OG / Twitter -->
<meta property="og:type" content="article">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content='{{ with .Description }}{{ . }}{{ else }}{{ .Summary | plainify }}{{ end }}'>
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ with .Params.images }}{{ index . 0 }}{{ else }}https://faro.fdfont.com/og/default-cover.jpg{{ end }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content='{{ with .Description }}{{ . }}{{ else }}{{ .Summary | plainify }}{{ end }}'>
<meta name="twitter:image" content="{{ with .Params.images }}{{ index . 0 }}{{ else }}https://faro.fdfont.com/og/default-cover.jpg{{ end }}">
