{{ define "main" }}
<main class="main" role="main">
  <h1>{{ .Title }}</h1>

  <form name="comentarios" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="comentarios" />
    <p class="hidden">
      <label>No llenar si eres humano: <input name="bot-field" /></label>
    </p>

    <p>
      <label>Nombre:<br> <input type="text" name="name" required /></label>
    </p>
    <p>
      <label>Email:<br><input type="email" name="email" required></label>
    </p>
    <p>
      <label>Comentario:<br><textarea name="message" rows="5" required></textarea></label>
    </p>
    <p>
      <button type="submit">Enviar</button>
    </p>
  </form>
</main>
{{ end }}
